<!DOCTYPE html>
<html>
    <head>
        <title>
            Meme Generator
        </title>
        <link rel="stylesheet" href="memegenerator.css">
    </head>
    <body>

<h1>Meme Generator</h1>

<div class="box">
  <div>
    <div id="canvasWrapper"></div>
  </div>

  <div>
    <h3>
      <i class="fa fa-picture-o fa-fw" aria-hidden="true"></i>Source Image
    </h3>
    <div class="box">
      <div>
        <p>From URL</p>
        <input
          id="imgURL"
          class="block"
          type="text"
          placeholder="Link to image"
        />
        <a href="http://memeful.com/" target="_blank">Memeful.com</a>
      </div>
      <div>
        <p>From Local Disk</p>
        <input id="imgFile" type="file" accept="image/*" />
        <label for="imgFile" class="btn"
          ><i class="fa fa-upload fa-fw"></i
        ></label>
      </div>
    </div>

    <h3>
      <i class="fa fa-commenting-o fa-fw" aria-hidden="true"></i>Meme Text
    </h3>
    <div class="box">
      <div>
        <p>Top Text</p>
        <input id="textTop" type="text" class="block" placeholder="Top text" />
      </div>
      <div>
        <p>Bottom Text</p>
        <input
          id="textBottom"
          type="text"
          class="block"
          placeholder="Bottom text"
        />
      </div>
    </div>

   

    <div class="box">
      <div>
        <h3><i class="fa fa-eye fa-fw" aria-hidden="true"></i>Preview Size</h3>
        <input id="trueSize" type="checkbox" />
        <label for="trueSize"><span>Show true size</span></label>
      </div>

      <div>
        <h3><i class="fa fa-download fa-fw" aria-hidden="true"></i>Export</h3>
        <p>If the button doesn't work, right-click the image and save it</p>
        <p>
          If you are one mobile, download the source image and directly upload
          it
        </p>
        <button id="export">Export!</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
